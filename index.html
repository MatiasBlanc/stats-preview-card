<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/style.css">
</head>
<body>
  <article class="card">
    <section class="card__text">
      <h1 class="card__title">Get <span class="card__title--color">insights</span> that help your business grow.</h1>
      <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <section class="card__stats">
        <div class="stats__container">
          <p class="stats__number">10k+</p>
          <p class="stats__text">companies</p>
        </div>
        <div class="stats__container">
          <p class="stats__number">314</p>
          <p class="stats__text">templates</p>
        </div>
        <div class="stats__container">
          <p class="stats__number">12M+</p>
          <p class="stats__text"p>queries</p>
        </div>
      </section>
    </section>
    <section class="card__picture">
      <img class="picture__img" src="images/image-header-desktop.jpg" alt="">
    </section>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matias Blanc</a>.
  </div>
</body>
</html>
